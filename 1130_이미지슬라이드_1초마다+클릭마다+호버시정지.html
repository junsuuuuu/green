<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      button {
        float: left;
        width: 50%;
        height: 100px;
      }
    </style>

    <script>
      let i = 1;
      function slide(a) {
        i = i + a;
        if (i > 6) i = 1;
        else if (i <= 0) i = 6;

        document
          .getElementById("photo")
          .setAttribute("src", "images/photo" + i + ".jpg");
      }

      function left() {
        slide(-1);
      }

      function right() {
        slide(1);
      }

      let interval = setInterval(function () {
        slide(1);
      }, 1000);

      function stop() {
        console.log("stop");
        clearInterval(interval);
      }

      function start() {
        interval = setInterval(function () {
          slide(1);
        }, 1000);
      }
    </script>
  </head>
  <body>
    <h1>이미지 넘기기</h1>

    <img src="images/photo1.jpg" id="photo" />

    <button onclick="left()" onmouseover="stop()" onmouseout="start()">
      L
    </button>

    <button onclick="right()" onmouseover="stop()" onmouseout="start()">
      R
    </button>
  </body>
</html>
