<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
    </style>

    <script>
      let i = 1;
      setTimeout(function () {
        i++;
        document
          .getElementById("photo")
          .setAttribute("src", "images/photo" + i + ".jpg");

        document.getElementById("photo").setAttribute("alt", i);
      }, 1000);
    </script>
  </head>
  <body>
    <img src="images/photo1.jpg" alt="1" id="photo" />
  </body>
</html>
