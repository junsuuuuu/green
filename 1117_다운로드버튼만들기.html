<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>


        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!--구글폰트에서 web에 style을 복사함-->

        <link rel="stylesheet" href="css/all.css">

        

        <style>
            .btn{
                padding: 10px 15px;
                font-size: 20px;
                color: white;
                background: #ccc;
                cursor: pointer;
                border: none;
            }

            .btn:hover{
                background-color: #ddd;
            }

            .btn:hover .text{
                padding-right: 20px;
            }

            span{
                vertical-align: middle;
            }

            .text{
                position: relative;
                top: 2px;
                transition: all 0.5s;
            }

            .text::after{
                position: absolute;
                right: -20px;
                content: "\00bb";
                opacity: 0;
                transition: all 0.5s;
            }

            .btn:hover .text::after{
                right: 0;
                opacity: 1;
            }

            .turn{
                animation: load 1.5s infinite linear;
            }

            @keyframes load{
                0%{
                    transform: rotate(0deg);
                }

                100%{
                    transform: rotate(360deg);
                }
            }


        </style>
    </head>

    <body>
        <div class="icon">
            <h4>Icon Buttons</h4>
            <button class="btn">
                <span class="material-symbols-outlined turn">refresh</span>
                <span class="text">Download</span>
            </button> 

            <button class="btn">
                <i class="fa-solid fa-spinner turn"></i>
                <span class="text">Download</span>
            </button> 


            <!--위에 두개는 turn 클래스로 회전시킨건데 아래껀 혼자 돌아감!-->
            <button class="btn">
                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </button>
        </div>
    </body>
</html>
