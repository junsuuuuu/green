<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>노비타</title>

        <style>
            body{
                position: relative;
                text-align: center;
            }

            img{
                display: inline-block;
                width: 420px;
                height: 595px;
                background-color: burlywood;
            }

            img:first-child{
                position: absolute;
                top: 50px;
                left: 27%;
                border-radius: 210px 210px 100px 0;                
            }

            img:last-child{
                position: absolute;
                top: 200px;
                right: 27%;
                border-radius: 100px 0 210px 210px;                
            }
        </style>
    </head>

    <body>
        <img src="service-img-dclean.png"></img>
        <img src="service-img-install.png"></img>
    </body>
</html>
