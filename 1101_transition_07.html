<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            ul{
                list-style: none;
            }

            ul{
                position: relative;
                width: 900px;
                height: 600px;
                overflow: hidden;
            }

            li{
                position: absolute;
                width: 100%;
                height: 100%;
            }

            img{
                position: absolute;
                display: inline-block;
                width: 100%;
                height: 100%;
            }

            ul li:nth-child(1){
                left: 0%;
            }

            ul li:nth-child(2){
                left: 30%;
            }

            ul li:nth-child(3){
                left: 60%;
            }


            ul li:nth-child(2):hover{
                left: 20%;
            }

            ul li:nth-child(2):hover ul li:nth-child(3){
                left: 80%;
            }
        </style>
    </head>

    <body>
        <ul>
            <li><img src="images/photo1.jpg" alt="1"></li>
            <li><img src="images/photo2.jpg" alt="2"></li>
            <li><img src="images/photo6.jpg" alt="3"></li>
        </ul>
    </body>
</html>
