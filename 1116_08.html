<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        
        <style>
            *{
                margin: 0;
                padding: 0;
            }
        .grid-container {
            width: 1200px;
            margin: 50px auto;
        }

        ul{
            list-style: none;
        }

        .main{
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: 40px;
            text-align: center;
        }

        .main>li{
            display: grid;
            background-color: aquamarine;
            border-top: 1px solid black;
            border-right: 1px solid black;
            border-bottom: 1px solid black;
            justify-items: center;
            align-items: center;
        }

        .main>li>a{
            display: block;
        }

        .main>li:first-child {
            border-left: 1px solid black;
        }

        .main:hover .sub{
            height: 120px;
            border-bottom: 1px solid black;
        }

        .main>li:hover{
            background-color: darkseagreen;
        }

        .sub{
            position: absolute;
            top: 40px;
            display: grid;
            grid-template-columns: 150px;
            grid-template-rows: repeat(3, 40px);
            text-align: center;
            height: 0px;
            transition: height 1s;
            overflow: hidden;
        }
        
        .left{
            border-left: 1px solid black;
        }

        .right{
            border-right: 1px solid black;
        }

        .sub>li{
            display: grid;
            align-items: center;
            justify-items: center;
            background-color: bisque;
        }

        .sub>li:hover{
            background-color: coral;
        }
        

        </style>
    </head>

    <body>
        <div class="grid-container">
            <div class="grid-item">
                <ul class="main">
                    <li>
                        <a href="">1</a>
                        <ul class="sub left">
                            <li><a href="">11</a></li>
                            <li><a href="">12</a></li>
                            <li><a href="">13</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href="">2</a>
                        <ul class="sub">
                            <li><a href="">21</a></li>
                            <li><a href="">22</a></li>
                            <li><a href="">23</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href="">3</a>
                        <ul class="sub right">
                            <li><a href="">31</a></li>
                            <li><a href="">32</a></li>
                            <li><a href="">33</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
