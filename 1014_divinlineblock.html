<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            *{
                margin: 0;
                padding: 0;
            }

            .div1>div, .div2>div{
                width: 100px;
                height: 400px;
                border: 1px solid black;
                box-sizing: border-box;
            }

            .div1>div{
                display: inline-block
            }

            .div2>div{
                float: left;
            }

            .div1, .div2{
                width: 900px;
                background: #ccc;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <div class="div1">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="div2">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
