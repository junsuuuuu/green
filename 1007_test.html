<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            table{
                border-collapse: collapse;
            }

            td{
                border: 1px solid rgb(170, 170, 170);
                width: 80px;
                height: 25px;
                padding: 10px;
            }

            .bg{
                background-color:rgb(240, 240, 240);
                text-align: center;
                width: 140px;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <td class="bg" colspan="2">지역별 홍차</td>
            </tr>

            <tr>
                <td class="bg" rowspan="3">중국</td>
                <td>정산소종</td>
            </tr>

            <tr>
                <td>기문</td>
            </tr>

            <tr>
                <td>운남</td>
            </tr>

            <tr>
                <td class="bg" rowspan="4">인도 및 스리랑카</td>
                <td>아삼</td>
            </tr>

            <tr>
                <td>실론</td>
            </tr>

            <tr>
                <td>다질링</td>
            </tr>

            <tr>
                <td>닐기리</td>
            </tr>
        </table>
    </body>
</html>
