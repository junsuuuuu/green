<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>

        </style>

        <script>
            let e = "50"; //문자타입
            let f = + e; //숫자타입 //+연산자를 통해 변수를 숫자타입으로 변환
            document.write(e, "의 타입은 ", typeof e, "<br>");
            document.write(f, "의 타입은 ", typeof f, "<br>");

            let g = "john"; //문자타입
            let h = + g; //NaN출력 
            //위에 "50"은 숫자타입으로 변환이 되지만 "john"은 숫자타입으로 변환할 수 없기 때문에 NaN(Not a Number)을 출력함
            document.write(g, "의 타입은 ", typeof g, "<br>");
            document.write(h, "의 타입은 ", typeof h, "<br>");
        </script>
    </head>

    <body>

    </body>
</html>
