<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        
        <style>
            body{
                background: #000;
            }

            ul{
                list-style: none;
            }

            .container{
                position: relative;
                width: 300px;
                margin: 100px auto;
            }

            .round{
                position: absolute;
                left: 50px;
                bottom: -20px;
                width: 20px;
                height: 20px;
                border-radius: 20px;
                background: hotpink;
            }

            .text_wrap{
                display: flex;
                justify-content: space-between;
                color: white;
                font-size: 60px;
            }

            @keyframes text{
                0%{
                    transform: translate(0, -60px);
                }

                25%{
                    transform: translate(0, 0);
                }

                50%{
                    transform: translate(0, 0);
                }

                75%{
                    transform: translate(0, 0);
                }

                100%{
                    transform: translate(0, 0);
                }
            }

            .text{
                animation: text 1s infinite;
            }

            .w{
                animation-delay: 0s;
            }

            .a{
                animation-delay: 0.2s;
            }

            .v{
                animation-delay: 0.4s;
            }
            
            .vv{
                animation-delay: 0.6s;
            }

            .e{
                animation-delay: 0.8s;
            }

            @keyframes round{
                0%{
                    left: 50px;
                    width: 20px;
                }

                25%{
                    left: 110px;
                    width: 60px;
                }

                50%{
                    left: 165px;
                    width: 80px;
                }

                75%{
                    left: 220px;
                    width: 60px;
                }

                100%{
                    left: 275px;
                    width: 20px;
                }
            }

            .round{
                animation: round 1s infinite;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="round"></div>

            <ul class="text_wrap">
                <li class="text w">w</li>
                <li class="text a">a</li>
                <li class="text v">v</li>
                <li class="text vv">v</li>
                <li class="text e">e</li>
            </ul>
        </div>
    </body>
</html>
