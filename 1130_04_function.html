<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function x(a, b) {
        let c = "";
        for (a; a <= b; a++) {
          if (a % 2 == 1) c += a + " ";
        }
        return c;
      }

      function y(a, b) {
        let c = "";
        for (a; a <= b; a++) {
          if (a % 2 == 0) c += a + " ";
        }
        return c;
      }

      document.write(x(1, 10) + "<br>");
      document.write(y(1, 10) + "<br>");
    </script>
  </head>
  <body></body>
</html>
