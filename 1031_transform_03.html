<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            .out{
                width: 500px;
                height: 500px;
                border: 1px solid black;
            }

            .in{
                width: 100px;
                height: 100px;
                background-color: #ccc;
                transform: scale(0.5); /*중심을 기준으로 크기가 변경되는데*/
                transform-origin: right top; /*오리진으로 기준을 변경할 수 있음, px로도 됨*/
            }
        </style>
    </head>

    <body>
        <div class="out">
            <div class="in"></div>
        </div>
    </body>
</html>
