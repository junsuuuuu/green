<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            ul{
                list-style: none;
            }

            body>ul{
                width: 115px;
                margin: 100px auto;
            }

            body>ul>li{
                position: relative;
                width: 100%;
                height: 94px;
            }

            .menu, .over{
                position: absolute;
                left: 0;
                top: 0;
                transition: all 1s ease 300ms;
            }

            .card{
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .card:hover .over{
                left: 115px;
                top: 94px;
            }

            #q{
                position: absolute;
                top: 0;
            }

            #w{
                position: absolute;
                top: 120px;
            }

        </style>
    </head>

    <body>
        <ul>
            <li>
                <ul class="card" id="q">
                    <li class="menu"><img src="images/menu1_over.jpg" alt="1"></li>
                    <li class="over"><img src="images/menu1.jpg" alt="1"></li>
                </ul>
            </li>

            <li>
                <ul class="card" id="w">
                    <li class="menu"><img src="images/menu2_over.jpg" alt="1"></li>
                    <li class="over"><img src="images/menu2.jpg" alt="1"></li>
                </ul>
            </li>
        </ul>
    </body>
</html>
