<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food style</title>

        <style>
            *{
                margin: 0;
                padding: 0;
            }

            ul{
                list-style: none;
            }

            a{
                text-decoration: none;
                color: #000;
            }

            #wrap{
                width: 800px;
                margin: 0 auto;
                font-size: 0;
            }

            .top{
                height: 24px;
            }

            .directory{
                height: 13px;
            }

            .directory .food01, .directory .menu{
                float: left;
            }

            .directory .menu{
                margin-left: 300px;
            }

            .directory .menu ul li{
                float: left;
            }

            .directory .menu ul li a{
                float: left;
                font-size: 8px;
                padding: 0 20px;
            }

            .directory .menu ul li a:hover{
                text-decoration: underline;
            }

            .directory .food02{
                float: right;
            }

            .contents{
                clear: both;
                display: flex;
                justify-content: center;
                height: 744px;
            }

            .navi{
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
            }

            .nav{
                font-size: 16px;
            }

            .nav_1{
                margin-top: 30px;
                margin-bottom: 100px;
            }

            .nav_1 li{
                border-bottom: 1px solid #ccc;
                margin-top: 5px;
            }

            .nav_1 li a{
                display: block;
                padding-bottom: 5px;
            }
            
            .nav_2 li{
                margin-bottom: 10px;

                
            }

            .nav_2 li a{
                
                font-size: 14px;
                display: block;
                width: 140px;
                height: 50px;
                text-align: center;
                line-height: 50px;
                background-color: #ccc;
            }

            .bottom{
                height: 35px;
            }
        </style>
    </head>

    <body>
        <div id="wrap">
            <div class="top"><img src="top.gif" alt="top"></div>

            <div class="directory">
                <div class="food01"><img src="food_01.gif" alt="food01"></div>
                <div class="menu">
                    <ul>
                        <li><a href="#">AUGUST/2003</a></li>
                        <li><a href="#">SUMMER</a></li>
                        <li><a href="#">SPECIAL</a></li>
                        <li><a href="#">EÂ·MAGAZINE</a></li>
                    </ul>
                </div>
                <div class="food02"><img src="food_02.gif" alt="food02"></div>
            </div>

            <div class="contents">
                <div class="note"><img src="note.gif" alt="note"></div>
                <div class="food"><img src="image.gif" alt="food"></div>
                <div class="navi">
                    <div class="number"><img src="number.gif" alt="number"></div>
                <!--    
                    <div class="nav"><img src="navigation.gif" alt="navigation"></div>
                -->
                    <div class="nav">
                        <ul class="nav_1">
                            <li><a href="#">01.contents</a></li>
                            <li><a href="#">02.contents</a></li>
                            <li><a href="#">03.contents</a></li>
                            <li><a href="#">04.contents</a></li>
                            <li><a href="#">05.contents</a></li>
                        </ul>

                        <ul class="nav_2">
                            <li><a href="#">CONTENTS BANNER</a></li>
                            <li><a href="#">CONTENTS BANNER</a></li>
                            <li><a href="#">CONTENTS BANNER</a></li>
                        </ul>
                    </div>
                </div>
                <div class="page"><img src="page.gif" alt="page"></div>
            </div>

            <div class="bottom"><img src="bottom.gif" alt="bottom"></div>
        </div>
    </body>
</html>
