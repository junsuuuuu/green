<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        
        <style>
            *{
                margin: 0;
                padding: 0;
            }

            input[type=radio]{
                display: none;
            }

            .tabcontent{
                display: none;
                color: #fff;
                text-align: center;
                padding: 80px;
            }
            
            #con1{
                background-color: red;
            }

            #con2{
                background-color: green;
            }

            #con3{
                background-color: blue;
            }

            #con4{
                background-color: orange;
            }

            .tablink{
                display: block;
                float: left;
                width: 25%;
                padding: 10px 0;
                text-align: center;
                background-color: #555;
                cursor: pointer;
            }

            .tablink:hover{
                background-color: #777;
            }

            #london:checked ~ #con1, #paris:checked ~ #con2, 
            #tokyo:checked ~ #con3, #oslo:checked ~ #con4{
                display: block;
            }

            #london:checked ~ .tablink:nth-of-type(1){
                background-color: red;
            }

            #paris:checked ~ .tablink:nth-of-type(2){
                background-color: green;
            }

            #tokyo:checked ~ .tablink:nth-of-type(3){
                background-color: blue;
            }

            #oslo:checked ~ .tablink:nth-of-type(4){
                background-color: orange;
            }
        </style>
    </head>

    <body>
        <input type="radio" name="tab" id="london" checked>
        <input type="radio" name="tab" id="paris">
        <input type="radio" name="tab" id="tokyo">
        <input type="radio" name="tab" id="oslo">

        <div id="con1" class="tabcontent">
            <h1>London</h1>
            <p>London is the capital city of England</p>
        </div>

        <div id="con2" class="tabcontent">
            <h1>Paris</h1>
            <p>Paris is the capital city of France</p>
        </div>

        <div id="con3" class="tabcontent">
            <h1>Tokyo</h1>
            <p>Tokyo is the capital city of Japan</p>
        </div>

        <div id="con4" class="tabcontent">
            <h1>Oslo</h1>
            <p>Oslo is the capital city of Norway</p>
        </div>

        <label for="london" class="tablink">London</label>
        <label for="paris" class="tablink">Paris</label>
        <label for="tokyo" class="tablink">Tokyo</label>
        <label for="oslo" class="tablink">Oslo</label>
    </body>
</html>
