<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            .wrap{
                width: 800px;
                margin: 0 auto;
            }

            header{
                float: left;
                width: 800px;
                height: 200px;
                background-color: antiquewhite;
            }

            header>div{
                width: 790px;
                height: 190px;
                border: 1px solid black;
                margin-top: 5px;
                margin-left: 5px;
                text-align: center;
                line-height: 190px;
            }

            nav{
                float: left;
                width: 200px;
                height: 400px;
                background-color: aqua;
            }

            nav>div{
                width: 190px;
                height: 390px;
                border: 1px solid black;
                margin-top: 5px;
                margin-left: 5px;
                text-align: center;
                line-height: 390px;
            }

            section{
                float: left;
                width: 600px;
                height: 400px;
                background-color: aquamarine;
            }

            section>div{
                width: 590px;
                height: 390px;
                border: 1px solid black;
                margin-top: 5px;
                margin-left: 5px;
                text-align: center;
                line-height: 390px;
            }

            footer{
                float: left;
                width: 800px;
                height: 200px;
                background-color:bisque;
            }

            footer>div{
                width: 790px;
                height: 190px;
                border: 1px solid black;
                margin-top: 5px;
                margin-left: 5px;
                text-align: center;
                line-height: 190px;
            }
        </style>
    </head>

    <body>
        <div class="wrap">
            <header><div>header</div></header>
            <nav><div>nav</div></nav>
            <section><div>section</div></section>
            <footer><div>footer</div></footer>
        </div>
    </body>
</html>
