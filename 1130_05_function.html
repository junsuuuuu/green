<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function y() {
        alert("옙");
        document.querySelector("p").style.color = "red";
        //quertSelector("") 대상 중 제일 처음으로 나오는 대상을 선택
      }

      function n() {
        alert("놉");
        document.querySelector("p").style.color = "blue";
      }
    </script>
  </head>
  <body>
    <p class="pp">피우시나요?</p>
    <button onclick="y()">ㅇㅇ</button>
    <button onclick="n()">ㄴㄴ</button>
    <p class="pp">quertSelector 누가 선택되는지 확인하려고 만듬</p>
  </body>
</html>
