<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .on {
        background: #ccc;
        padding: 10px;
      }

      .active {
        background: #f00;
        padding: 10px;
      }
    </style>

    <script>
      function fnc() {
        let x = document.getElementById("div1");
        let y = x.className;
        console.log(y);
        if (x.className == "on") {
          //className은 x의 class에 on이 있는지?

          x.className = x.className.replace("on", "active");
        } else {
          x.className = "on"; //x의 클래스를 on로 적용
        }
      }
    </script>
  </head>

  <body>
    <div id="div1" class="on">오늘은 금요일 입니다.</div>
    <button onclick="fnc()" style="margin-top: 10px">서식바꾸기</button>
  </body>
</html>
