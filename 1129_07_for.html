<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = ["하나", "둘", "셋", "넷", "다섯", "여섯", "일곱"];
        let text = "";
        text += arr[0] + "<br>";
        text += arr[1] + "<br>";
        text += arr[2] + "<br>";
        text += arr[3] + "<br>";
        text += arr[4] + "<br>";
        text += arr[5] + "<br>";
        text += arr[6] + "<br>";
        document.write(text + "<br>");

        let text2 = "";
        let n = arr.length;
        for(let i = 0 ; i < n ; i++){
            text2 += arr[i] + "<br>";
        }
        document.write(text2 + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
