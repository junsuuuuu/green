<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            div{
                position: relative;
                width: 200px;
                height: 200px;
                margin: 100px auto;
                transform-style: preserve-3d;
                perspective: 800px;
            }

            img{
                position: absolute;
                width: 100%;
                height: 100%;
            }

            img:nth-child(1){
                transform: rotateY(0deg) translateZ(200px);
            }

            img:nth-child(2){
                transform: rotateY(60deg) translateZ(200px);
            }

            img:nth-child(3){
                transform: rotateY(120deg) translateZ(200px);
            }

            img:nth-child(4){
                transform: rotateY(180deg) translateZ(200px);
            }

            img:nth-child(5){
                transform: rotateY(240deg) translateZ(200px);
            }

            img:nth-child(6){
                transform: rotateY(300deg) translateZ(200px);
            }
        </style>
    </head>

    <body>
        <div>
            <img src="images/cubic_css1.jpg" alt="1">
            <img src="images/cubic_css2.jpg" alt="1">
            <img src="images/cubic_css3.jpg" alt="1">
            <img src="images/cubic_css4.jpg" alt="1">
            <img src="images/cubic_css5.jpg" alt="1">
            <img src="images/cubic_css6.jpg" alt="1">
        </div>
    </body>
</html>
