<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>겨울연가</title>

        <style>
            a{
                display: inline-block;
                width: 150px;
                height: 50px;
                color: black;
                text-align: center;
                line-height: 50px;
                margin-top: 30px;
                text-decoration: none;
                border: 1px solid black;
            }

            a:hover{
                text-decoration:underline;
                text-underline-offset: 5px;
            }

            p>a{
                display: inline;
                border: none;
            }

            p>a::before{
                content : "가상";
                color: blue;
            }

            p>a::after{
                content : "선택자";
                color: blue;
            }
        </style>
    </head>

    <body>
        <img src="images/pic1.jpg" alt="겨울연가">
        <br>
        <a href="#">Homepage</a>
        <a href="#">Nav Tag</a>

        <p><a href="#">문단태그</a></p>
    </body>
</html>
