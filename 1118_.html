<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        
        <style>
            *{
                margin: 0;
                padding: 0;
            }

            html, body{
                height: 100%;
            }

            .top-image{
                position: relative;
                background: url(images/photo1.jpg);
                background-position: center;
                background-size: cover;
                height: 50%;

            }

            .bg{
                width: 100%;
                height: 100%;
                backdrop-filter: blur(3px);
            }

            .top-text{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: block;
                width: 600px;
                height: 200px;
                border: 3px solid white;
                background-color: rgba(0, 0, 0, 0.5);
                color: white;
                text-align: center;
            }

            p, h1, h6{
                margin-top: 30px;
            }
        </style>
    </head>

    <body>
        <div class="top-image">
            <div class="bg">
                <div class="top-text">
                    <p>Blurred Background</p>
                    <h1>photo1</h1>
                    <h6>photo1</h6>
                </div>
            </div>
        </div>
    </body>
</html>
