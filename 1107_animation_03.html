<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            p{
                position: relative;
                width: 100px;
                height: 100px;
                animation-name: move;
                animation-duration: 5s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }

            @keyframes move{
                0%{
                    top: 500px;
                    left: 50px;
                    transform: rotate(0deg);
                    background: red;
                }

                40%{
                    top: 500px;
                    left: 500px;
                    transform: rotate(0deg);
                    background: green;
                }

                70%{
                    top: 50px;
                    left: 500px;
                    transform: rotate(-360deg);
                    background: yellow;
                }

                100%{
                    top: 50px;
                    left: 50px;
                    transform: rotate(0deg);
                    background: red;
                }
            }
        </style>
    </head>

    <body>
        <p></p>
    </body>
</html>
