<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            table{
                border-collapse: collapse;
            }

            td{
                border: 1px solid;
                padding: 10px;
            }

            .bg{
                background-color: #ccc;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <td class="bg" colspan="2">셀11 셀12</td>
                <td>셀13</td>
            </tr>

            <tr>
                <td class="bg" rowspan="2">셀21 <br> 셀31</td>
                <td>셀22</td>
                <td>셀23</td>
            </tr>
            
            <tr>
                <td>셀32</td>
                <td>셀33</td>
            </tr>
        </table>


        <br>
        <table>
            <tr>   
                <td colspan="2">0</td>
                <td>1</td>
            </tr>

            <tr>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>

        <br>
        <table>
            <tr>   
                <td rowspan="2">0</td>
                <td>1</td>
            </tr>

            <tr>
                <td>2</td>
            </tr>

            <tr>
                <td>3</td>
            </tr>
        </table>
    </body>
</html>
