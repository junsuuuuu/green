<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/all.css">

        <style>
            .fa-sharp{
                font-size: 150px;
                cursor: pointer;
            }

            .fa-sharp:hover{
                color: #ccc;
            }
        </style>


    </head>
        <i class="fa-sharp fa-solid fa-thumbs-down" onclick="clk()"></i>

        <script>
            function clk(){
                document.getElementsByClassName("fa-thumbs-down")[0]
                .classList.toggle("fa-thumbs-up");
            }
        </script>
    </body>
</html>
