<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            table{
                border-collapse: collapse;
            }
            
            td{
                width: 100px;
                height: 60px;
                text-align: center;
            }

            #title>td{
                background-color: rgb(86, 208, 70);
            }

            #rdL{
                border-top-left-radius: 40px;
            }

            #rdR{
                border-top-right-radius: 40px;
            }

            #bg{
                background-color: #ccc;
            }

            #bg>td{
                color: rgb(86, 208, 70);
            }
        </style>
    </head>

    <body>
        <table>
            <tr id="title">
                <td id="rdL">Rank</td>
                <td>Name</td>
                <td>Points</td>
                <td id="rdR">Team</td>
            </tr>

            <tr>
                <td>1</td>
                <td>Domenic</td>
                <td>88,110</td>
                <td>dcode</td>
            </tr>

            <tr id="bg">
                <td>2</td>
                <td>Sally</td>
                <td>72,400</td>
                <td>Students</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Nick</td>
                <td>52,300</td>
                <td>dcode</td>
            </tr>
        </table>
    </body>
</html>
