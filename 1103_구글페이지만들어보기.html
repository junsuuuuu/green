<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/all.css">

        <style>
            *{
                margin: 0;
                padding: 0;
            }

            ul{
                list-style: none;
            }

            a{
                text-decoration: none;
                color: #999;
            }

            body{
                margin: 0 auto;
                color: #999;
            }

            .wrap{
                width: 100%;
                height: 100%;
                position: relative;
                position: fixed;
                justify-content: space-between;
            }

            .top{
                float: left;
                width: 100%;
            }

            .top ul{
                float: right;
                margin-right: 30px;
                position: relative;
            }

            .top li{
                float: left;
                margin: 25px 15px;
            }

            .top li a:hover{
                text-decoration: underline;
            }

            .top li:nth-child(3) a{
                display: block;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                text-align: center;
                margin-top: -9px;
            }

            .top li:nth-child(3) img{
                margin-top: 12px;
            }
        

            .top ul li:nth-child(3) a::before{
                position: absolute;
                left: 164px;
                top: 16px;
                content: "";
                display: block;
                width: 40px;
                height: 40px;
                background: #ddd;
                border-radius: 50%;
                z-index: -1;
                opacity: 0;
                transition: opacity 0.2s;
            }

            .top ul li:nth-child(3) a::after{
                display: block;
                position: absolute;
                left: 130px;
                top: 60px;
                content: "Google 앱";
                width: 100px;
                height: 30px;
                background: #404040;
                color: #fff;
                border-radius: 5px;
                text-align: center;
                line-height: 30px;
                z-index: 1;
                opacity: 0;
                transition: opacity 0.2s 0.3s;
            }

            .top ul li:nth-child(3):hover a::before, .top ul li:nth-child(3):hover a::after{
                opacity: 1;
            }

            .top ul li:last-child a{
                text-decoration: none;
            }

            .top li:last-child{
                width: 80px;
                height: 40px;
                background-color: dodgerblue;
            }

            .top li:last-child{
                text-align: center;
                line-height: 40px;
                margin-top: 15px;
            }

            .top li:last-child a{
                color: white;
            }

            .center{
                width: 100%;
                padding: 200px 0;
                text-align: center;
            }

            .center ul li{
                margin: 20px;
            }

            .bar{
                width: 600px;
                height: 40px;
                border-radius: 20px;
                box-shadow: 1px 1px 5px #999;
                margin: 0 auto;
            }

            .bar i{
                float: left;
                margin: 12px 0 0 20px
            }

            .bar input{
                margin-top: 8px;
                width: 400px;
                height: 25px;
                border: none;
                padding-left: 10px;
            }

            :focus{
                outline: none;
            }

            .img_box{
                float: right;
                width: 60px;
                height: 40px;
                margin-right: 40px;
            }

            .img_1{
                float: left;
                margin-top: 15px;
            }

            .img_2{
                float: right;
                margin-top: 8px;
            }

            .con_box{
                display: flex;
                justify-content: center;
                font-size: 14px;
            }

            .center_con{
                float: left;
                width: 120px;
                height: 40px;
                line-height: 40px;
                text-align: center;
                background-color: #eee;
                margin-right: 10px;
            }

            .center_con:hover{
                box-shadow: 0px 0px 3px #999;
            }

            footer{
                position: fixed;
                bottom: 0;
                width: 100%;
                height: 40px;
                background-color: #eee;
            }
            
            .footer_1{
                float: left;
                display: flex;
            }

            .footer_2{
                float: right;
                display: flex;
            }

            .foot{
                line-height: 40px;
                margin: 0 20px;
            }

            .foot li{
                margin: 0 20px;
            }

            .foot li a:hover{
                text-decoration: underline;
            }
        </style>
    </head>

    <body>
        <div class="wrap">
            <div class="top">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">이미지</a></li>
                    <li><a href="#"><img src="images/google/image/menu.gif" alt="menu"></a></li>
                    <li><a href="#">로그인</a></li>
                </ul>
            </div>
    
            <div class="center">
                <ul>
                    <li><a href="#"><img src="images/google/image/logo.png" alt="logo"></a></li>
                    <li>
                        <div class="bar">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" name="search">
                            <div class="img_box">
                                <a href="#"><img class="img_1" src="images/google/image/keyboard.gif" alt="keyboard"></a>
                                <a href="#"><img class="img_2" src="images/google/image/mice.gif" alt="mice"></a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="con_box">
                            <div class="center_con"><a href="#">Google 검색</a></div>
                            <div class="center_con"><a href="#">I`m Feeling Lucky</a></div>
                        </div>
                    </li>
                    <li>
                        <img src="images/google/image/google_logo.png" alt="">
                    </li>
                </ul>
            </div>
    
            <footer>
                <ul class="foot footer_1">
                    <li><a href="#">광고</a></li>
                    <li><a href="#">비즈니스</a></li>
                    <li><a href="#">Google 정보</a></li>
                </ul>
    
                <ul class="foot footer_2">
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">약관</a></li>
                    <li><a href="#">설정</a></li>
                    <li><a href="#">Google.com 사용</a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
