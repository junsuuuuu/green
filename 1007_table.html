<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            table{
                border-collapse: collapse;
            }

            td{
                padding: 10px;
                border: 1px solid black;
            }

            td:nth-child(1){
                border-left: none;
            }

            td:nth-child(3){
                border-right: none;
            }

            .bg{
                background-color: #ccc;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <td class="bg">1</td>
                <td>2</td>
                <td>3</td>
            </tr>

            <tr>
                <td>1</td>
                <td class="bg">2</td>
                <td>3</td>
            </tr>

            <tr>
                <td>1</td>
                <td>2</td>
                <td class="bg">3</td>
            </tr>
        </table>
    </body>
</html>
