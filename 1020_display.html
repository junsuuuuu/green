<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            .big{
                display: table;
                width: 200px;
                height: 100px;
                border: 1px solid black;
            }

            .small{
                display: table-cell;
                text-align: center;
                vertical-align: middle; /*테이블을 정렬*/
            }
        </style>
    </head>

    <body>
        <div class="big">
            <div class="small">table</div>
        </div>
    </body>
</html>
