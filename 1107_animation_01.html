<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            div{
                width: 50px;
                height: 50px;
                background: yellow;

                animation-name: bg;
                animation-duration: 2s;
                animation-delay: 1s;
                animation-iteration-count: infinite;
            }

            @keyframes bg{ /*animtion의 이름을 지정*/
                /* from{
                    width: 100px;
                    background: red;
                }

                to{
                    width: 200px;
                    background: green;
                } */

                0%{
                    width: 100px;
                    background: red;
                }

                50%{
                    width: 120px;
                    background-color: blue;
                }

                100%{
                    width: 200px;
                    background: green;
                }
            }

            p{
                /* position: relative; */
                width: 100px;
                height: 100px;
                animation-name: move;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }

            @keyframes move{
                0%{
                    /* left: 0; */
                    transform: translateX(0);
                    background: #8ac007;
                }

                100%{
                    /* left: 100px; */
                    transform: translateX(100px);
                    background: red;
                }
            }
        </style>
    </head>

    <body>
        <div></div>
        <p></p>
    </body>
</html>
