<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        
        <style>
            *{
                margin: 0;
                padding: 0;
            }

            h1{
                margin: 10px;
            }

            ul{
                list-style: none;
                margin-left: 10px;
            }

            ul li{
                padding: 25px 20px;
                margin-top: 10px;
            }

            ul li:nth-child(1){
                background-color: rgb(255, 220, 220);
                border-left: 5px solid red;
            }

            ul li:nth-child(2){
                background-color: rgb(180, 255, 200);
                border-left: 5px solid green;
            }

            ul li:nth-child(3){
                background-color: rgb(220, 220, 255);
                border-left: 5px solid blue;
            }

            ul li:nth-child(4){
                background-color: rgb(255, 255, 220);
                border-left: 5px solid yellow;
            }
        </style>
    </head>

    <body>
        <h1>Notes</h1>
        <ul>
            <li><span><strong>Danger!</strong> Some text...</span></li>
            <li><span><strong>Syccess!</strong> Some text...</span></li>
            <li><span><strong>Info!</strong> Some text...</span></li>
            <li><span><strong>Warning!</strong> Some text...</span></li>
        </ul>
    </body>
</html>
