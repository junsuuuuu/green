<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            p{
                width: 100px;
                height: 100px;
                border: 5px;
            }

            .solid{border: solid;}
            .dotted{border: dotted;}
            .dashed{border: dashed;}
            .double{border: double;}
            .none{border: none;}
            .mix{border: solid dotted dashed double;}
            .groove{border: groove blue;}
            .ridge{border: ridge;}
            .inset{border: inset;}
            .outset{border: outset;}
            .round{border-style: solid; border-top-right-radius: 100%;}
        </style>
    </head>

    <body>
        <p class="solid">a &nbsp; &nbsp; &nbsp; &nbsp;solid border</p>
        <p class="dotted">a dotted border</p>
        <p class="dashed">a dashed border</p>
        <p class="double">a double border</p>
        <p class="none">a none border</p>
        <p class="mix">a mix border</p>
        <p class="groove">a groove border</p>
        <p class="ridge">a ridge border</p>
        <p class="inset">a inset border</p>
        <p class="outset">a outset border</p>
        <p class="round">a round border</p>

        <a href="http://www.naver.com">네이버</a>
    </body>
</html>
