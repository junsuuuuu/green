<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            .modal{
                position: fixed;
                left: 105px;
                top: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
            }
        </style>


    </head>

    <body>
        <button onclick="popup()">Open Modal</button>
        <div class="modal"></div>

        <script>
            document.getElementsByClassName("modal")[0].style.display = "none";
            function popup(){
                if(document.getElementsByClassName("modal")[0].style.display == "none"){
                    document.getElementsByClassName("modal")[0].style.display = "block";
                    console.log("block");
                }
                else{
                    document.getElementsByClassName("modal")[0].style.display = "none";
                    console.log("none");
                }
            }
        </script>
    </body>
</html>
