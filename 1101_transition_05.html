<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            .nav{
                position: relative;
                width: 700px;
                text-align: center;
                border: 1px solid black;
                overflow: hidden;
            }

            .nav a{
                position: relative;
                display: block;
                float: left;
                width: 20%;
                text-decoration: none;
                color: black;
                padding: 20px 0 40px;
            }

            .nav a:hover{
                color: #8ac007;
            }

            .effect{
                position: absolute;
                left: -25%;
                transition: all 500ms;
            }

            .nav a:first-child:hover ~ .effect{
                left: 10%;
            }

            .nav a:nth-child(2):hover ~ .effect{
                left: 30%;
            }

            .nav a:nth-child(3):hover ~ .effect{
                left: 50%;
            }

            .nav a:nth-child(4):hover ~ .effect{
                left: 70%;
            }

            .nav a:nth-child(5):hover ~ .effect{
                left: 90%;
            }

            .line .effect{
                width: 70px;
                height: 3px;
                background-color: #8ac007;
                bottom: 20px;
                margin-left: -35px;
            }

            .dot::after{
                content: "";
                display: block; /*인라인은 크기가 없기때문에 블록으로*/
                width: 100%;
                height: 1px;
                background-color: #8ac007;
                position: absolute; /*포지션이 있어야 위치를 지정할 수 있음*/
                bottom: 30px;
            }

            .dot a::after{
                content: "";
                display: block;
                width: 4px;
                height: 4px;
                background-color: #8ac007;
                border-radius: 50%;
                position: absolute;
                left: 50%;
                bottom: 28.5px;
            }

            .dot .effect{
                width: 12px;
                height: 12px;
                background-color: #8ac007;
                border-radius: 50%;
                bottom: 25px;
                margin-left: -5px;
            }

            .box .effect, .box a::after{
                background: url(images/target.png) no-repeat;
            }

            .box .effect{
                width: 8px;
                height: 8px;
                background-position: -30px 0;
                bottom: 25px;
                margin-left: -1.5px;
            }

            .box a::after{
                position: absolute;
                content: "";
                display: block;
                width: 20px;
                height: 20px;
                background-position: -64px 0;
                left: 45%;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="nav line">
                <a href="#">HTML</a>
                <a href="#">CSS</a>
                <a href="#">Javascript</a>
                <a href="#">JQurey</a>
                <a href="#">Portfolio</a>
                <div class="effect"></div>
            </div>

            <div class="nav dot">
                <a href="#">HTML</a>
                <a href="#">CSS</a>
                <a href="#">Javascript</a>
                <a href="#">JQurey</a>
                <a href="#">Portfolio</a>
                <div class="effect"></div>
            </div>

            <div class="nav box">
                <a href="#">HTML</a>
                <a href="#">CSS</a>
                <a href="#">Javascript</a>
                <a href="#">JQurey</a>
                <a href="#">Portfolio</a>
                <div class="effect"></div>
            </div>
        </div>
    </body>
</html>
