<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>

            table{
                border-collapse: collapse;
            }

            td{
                border: 1px solid rgb(153, 153, 153);
            }

            tr:first-child{
                border-top: 1.25px solid black;
            }

            #a{
                background-color: rgb(210, 210, 210);
                width: 90px;
                height: 70px;
                text-align: center;
                font-weight: bold;
            }

            .b{
                background-color: rgb(210, 210, 210);
                width: 200px;
                height: 35px;
                text-align: center;
                font-weight: bold;
            }

            .c{
                width: 700px;
                height: 35px;
                padding: 0 0 0 30px;
            }

        </style>
    </head>

    <body>

        <table>
            <tr>
                <td id="a" rowspan="2">일반버스</td>
                <td class="b">교통카드</td>
                <td class="c">일반 : 1,250원 / 청소년 : 750원 / 어린이 : 350원</td>
            </tr>

            <tr>
                <td class="b">현금요금</td>
                <td class="c">일반 : 1,400원 / 청소년 : 900원 / 어린이 : 400원</td>
            </tr>
        </table>
    </body>
</html>
