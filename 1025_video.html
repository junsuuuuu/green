<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            *{
                margin: 0;
                padding: 0;
            }

            body{
                /*overflow: hidden;*/ /*풀스크린에 스크롤바가 없어짐*/
            }

            div{
                width: 100vw;
                height: 100vh;
            }

            video{
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            ul, ol{
                width: 200px;
                margin: 0 auto;
            }

            ::marker{ /*list-style에 적용되는 것*/
                color: red;
                font-size: 24px;
            }

            ul li::first-letter{
                font-size: 50px;
            }

            p::selection{ /*드래그 등 요소를 선택했을때*/
                color: red;
                background-color: blanchedalmond;
            }
        </style>
    </head>

    <body>
        <div>
            <video controls autoplay muted>
                <source src="video/Wildlife.mp4" type="video/mp4">
                <source src="video/Wildlife.webm" type="video/webm">
            </video>
            <!--
            <iframe width="560" height="315" src="https://www.youtube.com/embed/E6B0HduvVtA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            -->
        </div>



        <ul>
            <li>하나</li>
            <li>둘</li>
            <li>셋</li>
        </ul>

        <ol>
            <li>하나</li>
            <li>둘</li>
            <li>셋</li>
        </ol>

        <p>사용자가 선택한 요소의 부분을 선택</p>
    </body>
</html>
