<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        
        <style>
            svg{
                background-color: #ccc;
            }

            #svg1, #svg2, #svg3{
                position: absolute;
                background: none;
            }

            #svg1{
                stroke-dasharray: 10px 20px; /*점선(svg속성에서도 적용할 수 있음)*/
            }

            #svg2{
                stroke-dasharray: 10px 20px;
            }

            #svg3{
                stroke-dasharray: 10px 20px;
            }

            #svg4 {
            animation: ani 5s infinite;
            }
            @keyframes ani {
                0% {stroke-dashoffset:1600;}
                100% {stroke-dashoffset: 0;}
            }
        </style>
    </head>

    <body>
        <svg width="400" height="110"> <!--svg는 인라인 속성-->
            <rect x="2" y="2" width="300" height="100" 
            style="fill: none; stroke-width: 4; stroke: rgb(0, 0, 0);" />
            <!--stroke-width는 콘텐츠의 끝을 중심으로 만들어지는데 width가 4라면
            2px콘텐츠2px 이런식으로 중심을 기준-->
        </svg>

        <svg width="400" height="110">
            <rect x="2" y="2" width="300" height="100" fill="none" stroke-width="4" stroke="rgb(0, 0, 0)" />
            <!--스타일을 사용하지 않고 개별적으로 적용도 가능-->
        </svg>

        <svg width="400" height="110">
            <circle cx="0" cy="0" r="40" 
            fill="none" stroke-width="4" stroke="rgb(0, 0, 0)" />
            <!--cx cy는 원 중심의 좌표, r은 원의 반지름-->

            <circle cx="0" cy="110" r="40" 
            fill="none" stroke-width="4" stroke="rgb(0, 0, 0)" />

            <circle cx="400" cy="0" r="40" 
            fill="none" stroke-width="4" stroke="rgb(0, 0, 0)" />

            <circle cx="400" cy="110" r="40" 
            fill="none" stroke-width="4" stroke="rgb(0, 0, 0)" />
            
            <circle cx="200" cy="55" r="40" 
            fill="none" stroke-width="4" stroke="rgb(0, 0, 0)" />
        </svg>

        <svg width="400" height="110">
            <ellipse cx="200" cy="55" rx="40" ry="20" 
            fill="none" stroke-width="4" stroke="rgb(0, 0, 0)" />
            <!--rx 타원의 x 길이, ry 타원의 y 길이-->
        </svg>

        <svg width="400" height="200">
            <line x1="10" y1="10" x2="100" y2="100" stroke-width="10" stroke="rgb(0,0,0)" stroke-linecap="round" />
            <!--x1 y1의 좌표부터 x2 y2좌표까지 연결된 선-->

            <line x1="50" y1="10" x2="150" y2="100" stroke-width="10" stroke="rgb(0,0,0)" stroke-linecap="butt" />
            <!--butt square 차이가 잘 보이지 않지만 차이가 있다고 하네요..-->
            <line x1="90" y1="10" x2="190" y2="100" stroke-width="10" stroke="rgb(0,0,0)" stroke-linecap="square" />
        </svg>

        
        <svg width="400" height="200" id="svg1">
            <line x1="50" y1="10" x2="150" y2="100" stroke-width="10" stroke="rgba(255,0,0,0.5)" stroke-linecap="round" />
        </svg>

        <svg width="400" height="200" id="svg2">
            <line x1="50" y1="10" x2="150" y2="100" stroke-width="10" stroke="rgba(0,255,0,0.5)" stroke-linecap="butt" />
        </svg>

        <svg width="400" height="200" id="svg3">
            <line x1="50" y1="10" x2="150" y2="100" stroke-width="10" stroke="rgba(0,0,255,0.5)" stroke-linecap="square" />
        </svg>
        <!--겹쳐서 차이를 확인해 보자!-->


        <svg width="400" height="200">
            <polyline points="20,20 40,25 60,40 90,60 160,20" fill="none" stroke-width="10" stroke="rgba(0,0,0)" />
            <!--points에 x, y값에서 다음 x, y값까지 선을 연결하고 fill를 none으로 하면 면을 채우지 않고 해당 속성이 없으면 설정한 면의 색상으로 면을 채움(설정안하면 검정)-->
        </svg>

        <svg width="400" height="400" id="svg4">
            <polyline points=
            "
            40,10
            360,10 
            390,40 
            390,360 
            360,390 
            40,390 
            10,360 
            10,360 
            10,40 
            40,10
            " 
            fill="none" stroke-width="1" stroke="rgba(255,0,0)" 
            stroke-dasharray="1600"/>
            <!--dasharray 400 400 크기의 사각형의 크기(애니메이션을 구현하려고)
            dashoffset 점선이 시작하는 위치 (0은 선이 보임, 1600은 안보임(사각형 최대 길이)
            dashoffset 설정은 css에서 적용한 상태임(html에서 값을 지정하면 css 적용이 잘 안되더다고요)-->

            <!-- stroke-dasharray="50, 10" -->
            <!-- 예시로.           길이, 간격 px-->
        </svg>

        <svg width="500" height="300">
            <polygon points="
            220,10 
            300,210 
            170,250 
            123,234
            "
            style="fill: lime; stroke:purple; stroke-width: 1;" />
        </svg>

        <svg width="400" height="210">
            <path d="M150 0 L75 200 L225 200 Z" fill="none" stroke="black" stroke-width="5" />

            <path d="M150 0 L75 200 L225 200 Z" fill="none" stroke="red" stroke-width="5" />
        </svg>

        <svg height="30" width="200">
            <text x="0" y="15" fill="red">I love SVG!</text>
        </svg>

        <svg height="80" width="300">
            <g fill="none">
            <path stroke="red" d="M5 20 l215 0" />
            <path stroke="black" d="M5 40 l215 0" />
            <path stroke="blue" d="M5 60 l215 0" />
            </g>
        </svg>

        <svg height="80" width="300">
            <g fill="none" stroke="black">
            <path stroke-width="2" d="M5 20 l215 0" />
            <path stroke-width="4" d="M5 40 l215 0" />
            <path stroke-width="6" d="M5 60 l215 0" />
            </g>
        </svg>
    </body>
</html>
