<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            *{
                margin: 0;
                padding: 0;
            }

            ul li{
                position: relative;
                width: 200px;
                height: 150px;
            }

            ul li::after{
                display: none;
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                left: 0;
                top: 0;
                text-align: center;
                line-height: 150px;
                color: #ffffff;
            }

            ul li:first-child::after{
                content: "photo1 image";
            }

            ul li:nth-child(2)::after{
                content: "photo2 image";
            }

            ul li:nth-child(3)::after{
                content: "photo3 image";
            }

            ul li:nth-child(4)::after{
                content: "photo4 image";
            }

            ul li:hover::after{
                display: block;
            }

            img{
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
    </head>

    <body>
        <ul>
            <li><img src="images/photo1.jpg" alt="photo"></li>
            <li><img src="images/photo2.jpg" alt="photo"></li>
            <li><img src="images/photo3.jpg" alt="photo"></li>
            <li><img src="images/photo4.jpg" alt="photo"></li>
        </ul>
    </body>
</html>
