<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            ul{
                list-style: none;
            }

            li{
                position: relative;
                width: 50%;
                height: 200px;
                background: #f0f0f0;
            }

            .line{
                position: absolute;
                background: #07348c;
                z-index: 1;
            }

            ul li:hover .line-top{
                transform: scaleX(1);
                transition: transform 300ms ease-in-out 0s;
            }

            ul li:hover .line-right{
                transform: scaleY(1);
                transition: transform 300ms ease-in-out 0ms;
            }

            ul li:hover .line-bottom{
                transform: scaleX(1);
                transition: transform 300ms ease-in-out 0ms;
            }

            ul li:hover .line-left{
                transform: scaleY(1);
                transition: transform 300ms ease-in-out 0ms;
            }

            .line-top{
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 5px;
                transform: scaleX(0);
                transition: transform 300ms ease-in-out 0ms;
                transform-origin: center;
            }

            .line-right{
                position: absolute;
                right: 0;
                top: 0;
                width: 5px;
                height: 100%;
                transform: scaleY(0);
                transition: transform 300ms ease-in-out 0ms;
                transform-origin: center;
            }

            .line-bottom{
                position: absolute;
                right: 0;
                bottom: 0;
                width: 100%;
                height: 5px;
                transform: scaleX(0);
                transition: transform 300ms ease-in-out 0ms;
                transform-origin: center;
            }

            .line-left{
                position: absolute;
                left: 0;
                bottom: 0;
                width: 5px;
                height: 100%;
                transform: scaleY(0);
                transition: transform 300ms ease-in-out 0ms;
                transform-origin: center;
            }
        </style>
    </head>

    <body>
                <ul>
            <li>
                <span class="line line-top"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                <span class="line line-left"></span>
            </li>
        </ul>
    </body>
</html>
