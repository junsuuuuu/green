<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
        <style>
            #modal{
                display: none;
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
            }

            .modal_body{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 50px;
                background-color: #fff;
            }

            .active{
                background-color: #f00;
            }

            .modal_body span{
                float: right;
                display: inline-block;
                width: 20px;
                text-align: center;
                color: #ccc;
                cursor: pointer;
            }

            .modal_body p{
                text-align: center;
                padding: 20px;
            }
        </style>

    </head>

    <body>
        <h1>Modal Example</h1>

        <button onclick="show()">Open Modal</button>

        <div id="modal">
            <div class="modal_body">
                <span onclick="hide()">X</span>
                <p>some text in the Modal..</p>
            </div>
        </div>

        <script>
            var popup = document.getElementById("modal");
            var back = document.getElementsByClassName("modal_body")[0].classList;
            
            function show(){
                popup.style.display = "block";
                back.toggle("active");
            }

            function hide(){
                popup.style.display = "none";
            }
        </script>
    </body>
</html>
