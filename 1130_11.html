<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      button {
        float: left;
        width: 50%;
        height: 100px;
      }
    </style>
    <script>
      let i = 1;
      function left() {
        if (i <= 1) {
        } else {
          i--;
        }
        document
          .getElementById("photo")
          .setAttribute("src", "images/photo" + i + ".jpg");
        document.getElementById("photo").setAttribute("alt", i);
      }

      function right() {
        if (i >= 6) {
        } else {
          i++;
        }
        document
          .getElementById("photo")
          .setAttribute("src", "images/photo" + i + ".jpg");
        document.getElementById("photo").setAttribute("alt", i);
      }
    </script>
  </head>
  <body>
    <h1>이미지 넘기기</h1>
    <img src="images/photo1.jpg" alt="1" id="photo" />
    <button onclick="left()">L</button>
    <button onclick="right()">R</button>
  </body>
</html>
