<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            .flex-container{
                display: flex;
                background-color: #ccc;
                width: 500px;
                margin: 10px;
            }

            .flex-container2{
                display: flex;
                background-color: #ccc;
                width: 300px;
                margin: 10px;
            }

            .item, .item2{
                width: 150px;
                border: 1px solid black;
                background-color: #ddd;
            }

            .item:nth-child(1){
                flex-grow: 2;
            }

            .item:nth-child(2){
                flex-grow: 1;
            }

            .item:nth-child(3){
                flex-grow: 1;
            }

            .item2:nth-child(1){
                flex-shrink: 2;
            }

            .item2:nth-child(2){
                flex-shrink: 1;
            }

            .item2:nth-child(3){
                flex-shrink: 1;
            }
        </style>
    </head>

    <body>
        <div class="flex-container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>

        <div class="flex-container2">
            <div class="item2">1</div>
            <div class="item2">2</div>
            <div class="item2">3</div>
        </div>
    </body>
</html>
