<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            p{
                text-shadow: 5px 5px 5px red, 0 0 10px yellow;
                 /*식별자(,)를 통해 중복도 가능*/
            }

            div{
                text-shadow: 5px 5px 10px 10px #000;
                /*x축 y축 흐릿한정도 퍼지는정도 그림자색상*/
            }
        </style>
    </head>

    <body>
        <p>Text <span>Shadow</span></p>
        <div>box Shadow</div>
    </body>
</html>
