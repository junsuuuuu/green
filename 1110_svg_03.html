<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        
        <style>
            .svg1{
                position: relative;
                top: 0;
                left: 0;
                width: 500px;
                height: 500px;
                background-color: rgba(0, 255, 0, 1);
            }

            .svg1 svg{
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                background-color: rgba(255, 255, 255, 0.5)
            }

            .svg1 svg rect{
                width: 100%;
                height: 100%;
                stroke-dasharray: 2000;
                stroke-dashoffset: 2000;
            }

            .svg1:hover rect{
                animation: ani 2s forwards;
            }

            @keyframes ani{
                0%{stroke-dashoffset: 2000;}
                100%{stroke-dashoffset: 0;}
            }

            .svg1 p{
                position: absolute;
                top: 80px;
                left: 70px;
                font-size: 70px;
                text-align: center;
            }

            /**/

            .svg2{
                position: relative;
                top: 20px;
                left: 0;
                width: 500px;
                height: 500px;
                border-radius: 50%;
                background-color: rgba(0, 255, 0, 1);
            }

            .svg2 svg{
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                background-color: rgba(255, 255, 255, 0.5);
                transform: rotate(-90deg);
            }

            .svg2 svg circle{
                width: 100%;
                height: 100%;
                stroke-dasharray: 1539;
                stroke-dashoffset: 1539;
            }

            .svg2:hover circle{
                animation: anii 2s forwards;
            }
            
            @keyframes anii{
                0%{stroke-dashoffset: 1539;}
                100%{stroke-dashoffset: 0;}
            }

            .svg2 p{
                position: absolute;
                top: 80px;
                left: 70px;
                font-size: 70px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="svg1">
            <svg>
                <rect fill="none" stroke="black" stroke-width="10"/>
            </svg>
            <p>svg<br>애니메이션</p>
        </div>

        <div class="svg2">
            <svg>
                <circle cx="250" cy="250" r="245"
                fill="none" stroke="black" stroke-width="10"/>
            </svg>
            <p>svg<br>애니메이션</p>
        </div>
    </body>
</html>
