<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        
        <style>
            *{
                margin: 0;
                padding: 0;
            }

            html, body{
                height: 100%;
            }

            .top-image{
                position: relative;
                background: 
                linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)),
                url(images/photo1.jpg);
                background-position: center;
                background-size: cover;
                height: 50%;
            }

            .top-text{
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%); 
                /*top left만큼 translate에 반대로 주면 중심으로감*/
                color: #fff;
                text-align: center;
            }

            .top-text button{
                display: inline-block;
                width: 100px;
                padding: 5px 0;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div class="top-image">
            <div class="top-text">
                <h1>photo1</h1>
                <p>photo1</p>
                <button>Read More</button>
            </div>
        </div>

        <p>page content....</p>
    </body>
</html>
