<!DOCTYPE html>
<html lang="ko">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            div{
                width: 200px;
                height: 100px;
                border: 1px solid rgb(0, 255, 70);
                margin-top: 20px;
                transition: all 1s;
                /*transition-property: width, height;
                transition-property: all;
                transition-duration: 1s;*/
                /*transition: width 1s, height 0.5s, background-color 2s;*/
            }

            div:first-child:hover{
                background-color: rgb(0, 255, 70);
            }

            div:nth-child(2):hover{
                margin-left: 100px;
            }

            div:nth-child(3):hover{
                border: 10px solid rgb(0, 255, 70);
            }

            div:nth-child(4):hover{
                width: 600px;
                height: 300px;
            }

            img{
                width: 200px;
                height: 100px;
            }

            .div:nth-child(5){

            }

            div:nth-child(5):hover img{
                transform: scale(1.5);
            }
        </style>
    </head>

    <body>
        <div>color</div>
        <div>offset</div>
        <div>border</div>
        <div>size</div>

        <div><img src="images/photo1.jpg" alt=""></div>
