<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>구글아이콘</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <style>
            .material-symbols-outlined{
                width: 32px;
                height: 32px;
                text-align: center;
                line-height: 32px;
                border-radius: 50%;
                color: white;
                background-color: black;
            }

            .over:hover{
                cursor: pointer;
                color: black;
                background-color: white;
            }
        </style>
    </head>

    <body>
        <span class="material-symbols-outlined">
            notes
        </span>
            
        <span class="material-symbols-outlined over">
            done
        </span>

        <img src="ch1.png" alt="체크">
        <img src="ch1.svg" alt="체크">

        <embed src="ch1.svg">
        <object data="ch1.svg"></object>
    </body>
</html>
