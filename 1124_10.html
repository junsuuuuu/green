<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>

        </style>

        <script>
            for(let i = 1 ; i <= 5 ; i++){
                for(let j = 0 ; j < i ; j++){
                    document.write("*");
                }
                document.write("<br>");

                if(i >= 5){
                    for(let a = i ; a >= 0 ; a--){
                        for(let b = 1 ; b < a ; b++){
                            document.write("*");
                        }
                        document.write("<br>");
                    }
                }
            }

            for(let i = 5 ; i >= 1 ; i--){
                for(let j = 0 ; j < i ; j++){
                    document.write("*");
                }
                document.write("<br>");

                if(i <= 1){
                    for(let a = i ; a < 5 ; a++){
                        for(let b = 0 ; b <= a ; b++){
                            document.write("*");
                        }
                        document.write("<br>");
                    }
                }
            }
        </script>
    </head>

</html>
