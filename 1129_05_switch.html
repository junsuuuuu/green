<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let area = prompt("지역 입력");
        let area_num;

        switch(area){
            case "서울":
            case "S":
                area = "서울";
                area_num = "02";
                break;
        
            case "대전":
            case "D":
                area = "대전";
                area_num = "042";
                break;

            case "부산":
            case "B":
                area = "부산";
                area_num = "051";
                break;
            
            default:
                area_num = "미등록";
        }

        document.write("입력한 " , area , "의 지역번호는 " , area_num);
    </script>
</head>
<body>
    
</body>
</html>
