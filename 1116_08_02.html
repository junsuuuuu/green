<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            a{
                text-decoration: none;
                color: black;
            }
            .grid-item{
                width: 1000px;
                margin: 50px auto;
            }

            .main{
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: 40px;
            }

            .main>li{
                display: grid;
                justify-items: center;
                align-items: center;
                grid-template-rows: 40px;
                border: 1px solid black;
            }

            .main:hover .sub{
                height: 120px;
            }

            .main>li:hover{
                background-color: aqua;
            }

            .sub{
                display: grid;
                grid-template-columns: 333.33px;
                grid-template-rows: 40px;
                height: 0px;
                background-color: antiquewhite;
                transition: height 1s;
                overflow: hidden;
            }

            .sub>li{
                display: grid;
                justify-items: center;
                align-items: center;
            }

            .sub>li:hover{
                background-color: aqua;
            }
        </style>
    </head>

    <body>
        <div class="grid-item">
            <ul class="main">
                <li>
                    <a href="">1</a>
                    <ul class="sub left">
                        <li><a href="">11</a></li>
                        <li><a href="">12</a></li>
                        <li><a href="">13</a></li>
                    </ul>
                </li>
    
                <li>
                    <a href="">2</a>
                    <ul class="sub">
                        <li><a href="">21</a></li>
                        <li><a href="">22</a></li>
                        <li><a href="">23</a></li>
                    </ul>
                </li>
    
                <li>
                    <a href="">3</a>
                    <ul class="sub right">
                        <li><a href="">31</a></li>
                        <li><a href="">32</a></li>
                        <li><a href="">33</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </body>
</html>
