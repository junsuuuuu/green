<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        
        <style>
            *{
                margin: 0;
                padding: 0;
            }

            ul{
                list-style: none;
            }

            a{
                text-decoration: none;
                color: white;
            }

            .top1{
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 60px;
                background-color: black;
            }

            .top1 ul{
                height: 60px;
                display: flex;
                align-items: center;
            }

            .top1 li a{
                display: block;
                width: 100px;
                height: 60px;
                line-height: 60px;
                text-align: center;
                transition: all 0.5s;
            }

            .top1 li a:hover{
                background-color: white;
                color: red;
            }

            .top2{
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                height: 60px;
                background-color: chartreuse;
            }

            .top2 ul{
                height: 60px;
                display: grid;
                align-items: center;
                grid-template-columns: repeat(3, 100px);
            }

            .top2 li a{
                display: block;
                height: 100%;
                transition: all 0.5s;
                text-align: center;
                line-height: 60px;
            }

            .top2 li a:hover{
                background-color: white;
                color: red;
            }

            .bottom{
                width: 100%;
                height: 1000px;
                margin-top: 120px;
                background-color: green;
            }
        </style>
    </head>

    <body>
        <div class="top1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <div class="top2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <div class="bottom">
            1<br>
            2<br>
            3<br>
            4<br>
            5<br>
            6<br>
            7<br>
            8<br>
            9<br>
            10<br>
            11<br>
            12<br>
            13<br>
            14<br>
            15<br>
        </div>
    </body>
</html>
