<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ul태그</title>

        <style>
            *{
                margin: 0;
                padding: 0;
            }

            ul.a01{
                margin: 20px;
                padding: 20px;
                border: 1px solid black;
            }

            ol{
                list-style-type: lower-roman;
                margin: 20px;
                padding: 20px;
            }

            .a02{
                list-style-image: url(images/ico_bbslist.gif);
            }
        </style>
    </head>

    <body>
        <p class="a01">클래스이름</p>

        <ul class="a01">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>

        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ol>

        <ol class="a02">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>
                5
                <ul>
                    <li>5-1</li>
                </ul>
            </li>
        </ol>
    </body>
</html>
