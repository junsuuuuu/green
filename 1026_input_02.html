<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            *{
                margin: 0;
                padding: 0;
            }

            input[type=radio]{
                display: none;
            }

            img{
                width: 600px;
                display: none;
            }

            #one:checked ~ p img:first-child{
                display: block;
            }

            #one:checked ~ p label:first-child{
                background-color: #0f0;
            }

            #two:checked ~ p img:nth-child(2){
                display: block;
            }

            #two:checked ~ p label:nth-child(2){
                background-color: #0f0;
            }

            #thr:checked ~ p img:last-child{
                display: block;
            }

            #thr:checked ~ p label:last-child{
                background-color: #0f0;
            }

            label{
                float: left;
                width: 200px;
                height: 50px;
                background-color: #f00;
                text-align: center;
                line-height: 50px;
            }

            label:hover{
                background-color: #00f;
            }
        </style>
    </head>

    <body>
       <form action="">
        <input type="radio" name="photo" id="one" checked>
        <input type="radio" name="photo" id="two">
        <input type="radio" name="photo" id="thr">

        <p>
            <img src="images/photo1.jpg" alt="photo1">
            <img src="images/photo2.jpg" alt="photo2">
            <img src="images/photo3.jpg" alt="photo3">
        </p>

        <p>
            <label for="one">photo1</label>
            <label for="two">photo2</label>
            <label for="thr">photo3</label>
        </p>
       </form> 
    </body>
</html>
