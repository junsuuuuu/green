<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            .warp{
                width: 1200px;
                margin: 0 auto;
            }

            .a{
                width: 100%;
                height: 100px;
                background-color: brown;
            }

            .b{
                width: 100%;
                height: 100px;
                background-color: blue;
            }

            .c{
                width: 100%;
                height: 500px;
            }

            .c-1{
                float: left;
                width: 25%;
                height: 500px;
                background-color: aquamarine;
            }

            .c-2{
                float: left;
                width: 60%;
                height: 500px;
                background-color: blanchedalmond;
            }

            .c-3{
                float: left;
                width: 15%;
                height: 500px;
                background-color: aquamarine;
            }

            .d{
                width: 100%;
                height: 100px;
                background-color: blue;
            }
        </style>
    </head>

    <body>
        <div class="warp">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c">
                <div class="c-1"></div>
                <div class="c-2"></div>
                <div class="c-3"></div>
            </div>
            <div class="d"></div>
        </div>
    </body>
</html>
